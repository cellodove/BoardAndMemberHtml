<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<body>
	<!-- 문단을 세로로 묶는다.-->
	<div>
		<h1>게시판</h1>
		<!-- 데이터 처리에 관한 기본 구성을 설정한다. -->
		<form action="../kimm" method="get">
			<!-- 폼을 정밀하게 구조화한다.-->
			<fieldset>
				<!-- 그룹화한 범위의 이름을 캡션으로 표시한다. -->
				<legend> 게시판 입력 </legend>
			
				<p>
					<label for="name"> 성명 </label> <input type="text" id="name"
						name="name" maxlength="8" size="15" required placeholder="홍길동">
				</p>
				
				<p>
					<label for="id"> 아이디 </label> <input type="text" id="id"
						name="id" maxlength="8" size="15" required placeholder="영문숫자조합">
				</p>
				
				<p>
					<label for="passwd">비밀번호 </label> <input type="password"
						id="passwd" name="passwd" required pattern="[A-Za-z0-9]{4,16}"
						placeholder="영문/숫자 4~16자 이내">
				</p>
				
				<p>
					<label for="department"> 게시판종류 </label>
					<!-- 드롭다운 박스의 선택적 메뉴를 설정한다.-->
					<select name="department" id="department">
						<option value="문의">문의
						<option value="후기">후기
					</select>
				</p>
				
			
				<p>
					<label for="subject"> 제목 </label> <input type="text" id="subject"
						name="subject" maxlength="8" size="15" required placeholder="제목을 입력하세요">
				</p>
			
				<p>
					<label for="content"> 내용 </label> 
						<textarea id="content" name="content" rows="10" cols="100"> </textarea>
				</p>
				
				
				<div>
					<!-- 입력한 데이터를 전송한다.-->
					<input type="submit" value="전송">
					<!-- 입력한 데이터를 취소한다.-->
					<input type="reset" value="취소">
				</div>
			</fieldset>
		</form>
	</div>

</body>
</html>
